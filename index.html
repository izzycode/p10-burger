<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build your Dream Burger</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <header>
      What dreams are made of üòç
    </header>

    <div>
      <main>
        <header>
          <h1>Order</h1>
        </header>

        <form action="#">
          <label for="amount">Number of Burgers</label>
        	<input type="number" name="amount">
        </form>

        <section>
          <h2>Bill</h2>
          <ul>
            <li id="base">base</li>
            <li>extras</li>
            <li>taxes</li>
            <li>total</li>
          </ul>
        </section>
      </main>

      <section>
        <h2>Your Choices</h2>
        <button>Reset</button>
        <img src="./images/bunTop.png" alt="bun top" id="bun-top">
        <ul id="builder-canvas"></ul>
        <img src="./images/bunBottom.png" alt="bun bottom" id="bun-bottom">
      </section>

    </div>

    <section>
      <header>
        <h1>Ingredients</h1>
      </header>
      <div id="protein">
        <h2>Protein</h2>
        <img src="./images/burger.png" alt="">
        <img src="./images/coldCuts.png" alt="">
        <img src="./images/porkChop.png" alt="">
      </div>
      <div id="toppings">
        <h2>Toppings</h2>
        <img src="./images/cheese.png" alt="">
        <img src="./images/lettuce.png" alt="">
        <img src="./images/tomato.png" alt="">
        <img src="./images/onions.png" alt="">
        <img src="./images/redPepper.png" alt="">
        <img src="./images/pickles.png" alt="">
      </div>
      <div id="extras">
        <h2>Extras</h2>
        <img src="./images/egg.png" alt="">
        <img src="./images/avocado.png" alt="">
        <img src="./images/bacon.png" alt="">
        <img src="./images/pineapple.png" alt="">
      </div>
    </section>
  </body>
</html>
